<div class="container">
    <div>
      <div>
        <mat-card class="card">
          <mat-card-title>
            <h1 mat-dialog-title >Register</h1>
          </mat-card-title>
          
          <mat-card-content>
            <form [formGroup]="form">
                <div>
                    <mat-form-field class="textAreaForm">
                        <input matInput placeholder="Username" formControlName="username">
                        <!---TODO: check for double username here too-->
                        <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="selectForm" >
                    <mat-form-field style="flex-grow: 1;">
                        <input matInput placeholder="FirstName" formControlName="firstName">
                        <mat-error *ngIf="firstName.touched && firstName.hasError('required')">FirstName is required</mat-error>
                      </mat-form-field>
        
                      <mat-form-field style="flex-grow: 1;">
                        <input matInput placeholder="LastName" formControlName="lastName">
                        <mat-error *ngIf="lastName.touched && lastName.hasError('required')">LastName is required</mat-error>
                      </mat-form-field>
                </div>
                <div class="selectForm">
                    <mat-form-field style="flex-grow: 1;">
                        <input type="email" matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
                      </mat-form-field>
                      <mat-form-field style="flex-grow: 1;">
                        <mat-label>Birthdate</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="birthDate">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>  
                </div>
                <div class="selectForm">
                    <mat-form-field style="flex-grow: 1;">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
          
                      <mat-form-field style="flex-grow: 1;">
                        <mat-label>Confirm your password</mat-label>
                        <input matInput [type]="hidePasswordConfirm ? 'password' : 'text'" formControlName="passwordConfirm">
                        <button mat-icon-button matSuffix (click)="hidePasswordConfirm = !hidePasswordConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordConfirm">
                          <mat-icon>{{hidePasswordConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <!--- TODO: check for matching password right here -->
                        </button>
                      </mat-form-field>
                </div>
                <div>
                                        
                </div>
              <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')"><small>Passwords are not
                  matching</small></mat-error>
                  <div class="buttons">
                    <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="register()" style="margin-bottom: 10px;">Register</button>
                    <button [routerLink]="['../login']" mat-button color="primary" >Go to Login instead</button>
                  </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
