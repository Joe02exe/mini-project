<div><h1 mat-dialog-title style="font-family: 'Roboto Slab', serif;">Delete Task</h1>
  <div mat-dialog-content style="font-family: 'Roboto Slab', serif;">
    Do you really want to delete this task? This action can't be undone
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="deleteTask()">Yes</button>
    <button mat-button mat-dialog-close >No</button>
  </div>
</div>
