<div style="@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap');
* {
    font-family: 'Roboto Slab', serif;
}"><h1 mat-dialog-title>Delete file</h1>
  <div mat-dialog-content>
    Do you really want to delete this task? This action can't be undone
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="deleteTask()">Yes</button>
    <button mat-button mat-dialog-close >No</button>
  </div>
</div>
