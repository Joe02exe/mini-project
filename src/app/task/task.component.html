<h2>All Tasks</h2>
<div class="todos">
  <div class="top">
    <h2>Open Tasks</h2>
    <h2>In-Progress Tasks</h2>
    <h2>Closed Tasks</h2>
  </div>
  <div class="bottom" cdkDropListGroup>
    <div
      cdkDropList
      #openList="cdkDropList"
      [cdkDropListData]="openTasks"
      [cdkDropListConnectedTo]="[inProgressList, doneList]"
      class="open"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let task of openTasks" cdkDrag>
        <app-task-detail [task]="task"></app-task-detail>
      </div>
    </div>
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgressTasks"
      [cdkDropListConnectedTo]="[openList, doneList]"
      class="inProgress"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let task of inProgressTasks" cdkDrag>
        <app-task-detail [task]="task"></app-task-detail>
      </div>
    </div>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="doneTasks"
      [cdkDropListConnectedTo]="[openList, inProgressList]"
      class="done"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let task of doneTasks" cdkDrag>
        <app-task-detail [task]="task"></app-task-detail>
      </div>
    </div>
  </div>
</div>
