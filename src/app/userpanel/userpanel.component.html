<mat-card class="card">
    <mat-card-header style="text-align: center;">
      <h2 style="text-align: center; color: white;">User Dashboard</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="scrollableUsers">
            <div class="attributes">
                <div>Username</div>
                <div>FirstName</div>
                <div>lastName</div>
                <div>Email</div>
                <div>Role</div>
                <div>Options</div>
            </div>
            <div *ngFor="let user of allUsers">
                <app-userpanel-detail [user]="user"></app-userpanel-detail>
            </div>
        </div>
    </mat-card-content>
  </mat-card>
  
  <router-outlet></router-outlet>
