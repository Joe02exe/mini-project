<div class="container">
    <div>
      <div>
        <mat-card class="card">
          <mat-card-title>
            <h1 mat-dialog-title style="margin-left: 20px; color: white;">Login</h1>
          </mat-card-title>
          
          <mat-card-content>
            <form [formGroup]="form" >
                <div>
                    <mat-form-field class="textAreaForm">
                        <input matInput placeholder="Username" formControlName="username">
                        <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="selectForm">
                    <mat-form-field class="textAreaForm">
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>    
                        <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
                
                    </mat-form-field>
                </div>
                <div *ngIf="error" style="color: red;">{{error}}</div>
                <div class="buttons" style="margin-top: 20px;">
                    <button mat-flat-button (click)="login()" [disabled]="!form.valid" style="margin-bottom: 10px;">Login</button>
                    <button [routerLink]="['../register']" mat-button color="primary" cd>Go to Register instead</button>
                  </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
